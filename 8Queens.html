<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/queen.png">
    <title>8 Queens - Searches</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <div style="text-align:center;margin:30px;margin-bottom:10px;">
            <h3><b>8 Queens</b></h3><br>
        </div>
    </header>
    <main role="main">
        <div class="container" style="padding: 0px;">
            <div class="row">
                <div class="col-lg-4 search">
                    <span>Hill Climbing</span>
                    <div class="board">
                        <table id="board_HC"></table>
                    </div>
                    <div class="card info_search">
                        <ul class="list-group list-group-flush">
                            <li id="time_HC"   class="list-group-item info_item_search">Time: 00:00:00</li>
                            <li id="steps_HC"  class="list-group-item info_item_search">Steps: 0</li>
                            <li id="status_HC" class="list-group-item info_item_search">Status: -</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 search">
                    <span>Genetic</span>
                    <div class="board">
                        <table id="board_genetic"></table>
                    </div>
                    <div class="card info_search">
                        <ul class="list-group list-group-flush">
                            <li id="time_genetic"   class="list-group-item info_item_search">Time: 00:00:00</li>
                            <li id="steps_genetic"  class="list-group-item info_item_search">Selection: 0</li>
                            <li id="status_genetic" class="list-group-item info_item_search">Status: -</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 search">
                    <span>CSP</span>
                    <div class="board">
                        <table id="board_CSP"></table>
                    </div>
                    <div class="card info_search">
                        <ul class="list-group list-group-flush">
                            <li id="time_CSP"   class="list-group-item info_item_search">Time: 00:00:00</li>
                            <li id="steps_CSP"  class="list-group-item info_item_search">Steps: 0</li>
                            <li id="status_CSP" class="list-group-item info_item_search">Status: -</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;margin-bottom: 30px;">
                <div class="col-lg-8 manage_search" style="height: 300px;overflow-y: auto; padding-left: 4px;">
                    <table class="table" id="table_result" style="display:none; width: 102%">
                        <thead class="thead-dark" style="padding: .20rem;">
                            <tr>
                                <th scope="col" style="font-size: 14px; padding: .35rem;width: 6%;">#</th>
                                <th scope="col" style="font-size: 14px; padding: .35rem;width: 47%">Hill Climbing</th>
                                <th scope="col" style="font-size: 14px; padding: .35rem;width: 47%;">Genetic</th>
                            </tr>
                        </thead>
                        <tbody id="result_search" >
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-4 manage_search">
                    <table style="width:280px;;margin:auto auto;margin-bottom: 10px;">
                        <tr>
                            <td colspan="2" style="padding-top: 10px;">
                                <label style="font-size: 14px;">Speed (ms)</label>
                                <input type="range" min="1" max="1000" value="500" class="form-control-range" onchange="changeSpeed();" id="speed">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;"><small class="form-text text-muted">1</small></td>
                            <td style="text-align: right;"><small class="form-text text-muted">1000</small></td>
                        </tr>
                    </table>
                    <table style="width:280px;;margin:auto auto;margin-bottom: 30px;">
                        <tr>
                            <td style="text-align: left;">
                                <button id="start" type="button" class="btn btn-dark" style="width: 85px; font-size:14px;" onclick="start();">Start</button>
                            </td>
                            <td style="text-align: center;">
                                <button id="stop" type="button" disabled class="btn btn-dark" style="width: 85px; font-size:14px;" onclick="stop();">Stop</button>
                            </td>
                            <td style="text-align: right;">
                                <button id="restart" type="button" disabled class="btn btn-dark" style="width: 85px; font-size:14px;" onclick="restart();">Restart</button>
                            </td>
                        </tr>
                        <tr><td colspan="3">&nbsp;</td><tr>
                        <tr>
                            <td colspan="3">
                                <button id="start_many" type="button" class="btn btn-dark" style="width: 100%; font-size:14px;" onclick="startMany(100);">Execute 100 Times</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="8Queens.js"></script>
    <script type="text/javascript">
        initSearch();
    </script>
  </body>
</html>
